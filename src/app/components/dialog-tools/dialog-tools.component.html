<h1 mat-dialog-title>Select Tool</h1>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Tool">
</mat-form-field>
<div mat-dialog-content>
    <mat-table [dataSource]="tools" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>No.</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.price }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.type.type }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['id', 'name', 'price', 'type']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['id', 'name', 'price', 'type'];"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div mat-dialog-actions>
    <div class="button" dir="ltr">
        <button (click)="onClose()" mat-button>Close</button>
        <button mat-raised-button color="primary">Add</button>
    </div>
</div>
