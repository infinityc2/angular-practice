<div fxLayoutAlign="center" fxFlexAlign="auto">
  <mat-card fxLayout="column">
    <mat-card-title>Repair Request</mat-card-title>
    <mat-card-content>
      <form [formGroup]="requestForm">
        <p>
          <mat-form-field>
            <input matInput formControlName="symptom" placeholder="symptom" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Brand</mat-label>
            <mat-select required formControlName="brand">
              <mat-option *ngFor="let brand of brands" [value]="brand.id">
                {{ brand.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
